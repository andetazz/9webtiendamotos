{% extends "baseb.html" %}
{% block titulo_pagina %}Editar categoria {% endblock %}
{% block content %}
<form action="{{ url_for('categorias.edit', id=datacat.idcategoria) }}" method="post" enctype="multipart/form-data">
    <a class="btn btn-success btn-lg mb-3" href="{{ url_for('categorias.index') }}">Regresar</a>
    <div class="col-12 col-md-12 text-center mb-3">
        <h2><label class="fw-bold">Datos de la Categoria</label><br></h2>
    </div>
    <div class="form-group mb-3">
        <label for="nameUser" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ datacat.nombre }}" required class="form-control">
    </div>
    <br><br>
    <!-- Imagen 1 -->
    <div class="col-12 col-md-12 text-left mb-3">
        <h2><label class="fw-bold">Imagen Categoria:</label><br></h2>
    </div>
    <br><br>
    {% if datacat.img1 and datacat.img1 != "categoria.png" %}
    <img src="{{ url_for('static', filename='imagenes/' + datacat.img1) }}"
        style="max-width: 100px; max-height: 100px; border: 2px solid #3f88c5; object-fit: contain; border-radius: 5px;"
        alt="Imagen de la categoria">
    {% else %}
    <p>No hay imagen cargada.</p>
    {% endif %}
    <input type="file" id="img1" name="img1" accept="image/*" class="form-control btn btn-sm btn-warning mb-1"><br><br>
    
    <br><br>
    <button type="submit" class="btn btn-primary lex-fill btn-lg mb-3">Actualizar Categoria</button>
    <a class="btn btn-success lex-fill btn-lg mb-3" href="{{ url_for('categorias.index') }}">Cancelar</a>

</form>

{% endblock %}
