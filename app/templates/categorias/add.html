{% extends "baseb.html" %}
{% block titulo_pagina %}Agregar Categoria {% endblock %}
{% block content %}
<div class="container mt-5">
    <form action="{{ url_for('categorias.add') }}" method="post" enctype="multipart/form-data">
        <a class="btn btn-success btn-lg mb-3 " href="{{ url_for('categorias.index') }}">Regresar</a>
        <div class="col-12 col-md-12 text-center mb-3">
            <h2><label class="fw-bold">Datos de la Categoria</label><br></h2>
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <br>
        <br>
        <div class="form-group">
            <h2><label class="fw-bold">Imagen de categoria:</label><br></h2>
            <input type="file" id="img1" name="img1" accept="image/*">
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary lex-fill btn-lg mb-3">Agregar Categoria</button>
        <a class="btn  btn-success lex-fill btn-lg mb-3" href="{{ url_for('categorias.index') }}">Cancelar</a>

    </form>
</div>
{% endblock %}
